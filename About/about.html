                <div class="christieMtnWrap">

        <script>
            (function() {
              var body = $('body');
              $('.menu-toggle').bind('click', function(){
                body.toggleClass('menu-open');
                return false;
              });
            })();
            
            $("a[href^='#']").click(function(e) {
                e.preventDefault();

                var position = $($(this).attr("href")).offset().top;

                $("body, html").animate({
                    scrollTop: position
                }, 400, 'linear');
            });
            

        </script>
